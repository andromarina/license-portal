<mat-card class="login-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" type="email" />
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Invalid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <div class="actions">

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || (loading$ | async)">

          <mat-progress-spinner *ngIf="loading$ | async" class="button-spinner" diameter="20" mode="indeterminate"
            strokeWidth="3">
          </mat-progress-spinner>
          <span *ngIf="!(loading$ | async)">Login</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
